<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Sentiment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .input-group {
            margin: 20px 0;
        }
        input {
            padding: 12px;
            width: 80%;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            border: none;
            background-color: #ff9800;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #e68900;
        }
        .sentiment {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Market Sentiment Analysis</h1>
        <p>Enter a stock symbol below to check the market sentiment.</p>
        <div class="input-group">
            <input type="text" id="stockSymbol" placeholder="Enter Stock Symbol">
            <button onclick="getSentiment()">Check Sentiment</button>
        </div>
        <div class="sentiment" id="sentimentResult"></div>
    </div>

    <script>
        function getSentiment() {
            const symbol = document.getElementById('stockSymbol').value;
            if (!symbol) {
                alert('Please enter a stock symbol');
                return;
            }
            document.getElementById('sentimentResult').innerText = `Fetching sentiment for ${symbol}...`;
            
            // Simulated response (Replace with API call)
            setTimeout(() => {
                const sentiments = ["Bullish", "Bearish", "Neutral"];
                const sentiment = sentiments[Math.floor(Math.random() * sentiments.length)];
                document.getElementById('sentimentResult').innerText = `Sentiment for ${symbol}: ${sentiment}`;
            }, 2000);
        }
    </script>
</body>
</html>
