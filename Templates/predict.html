<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Stock Sentiment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .predict-btn {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .predict-btn:hover {
            background-color: #005bb5;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Stock Market Sentiment Prediction</h2>
        <p>Enter stock-related news or text to predict its sentiment.</p>
        <textarea id="userInput" placeholder="Enter text here..."></textarea>
        <button class="predict-btn" onclick="predictSentiment()">Predict Sentiment</button>
        <div class="result" id="predictionResult"></div>
    </div>

    <script>
        function predictSentiment() {
            const userInput = document.getElementById("userInput").value;
            if (userInput.trim() === "") {
                alert("Please enter some text.");
                return;
            }
            
            // Simulated prediction result (Replace this with actual API call)
            const sentiments = ["Positive", "Neutral", "Negative"];
            const randomSentiment = sentiments[Math.floor(Math.random() * sentiments.length)];
            
            document.getElementById("predictionResult").innerHTML = "Predicted Sentiment: " + randomSentiment;
        }
    </script>
</body>
</html>
